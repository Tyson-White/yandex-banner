<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/keyframes.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css" media="screen and (max-height: 1080px)">
    <title>Yandex Drag'n Drop</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="container__showcase">
                <div class="container__showcase__grid">
                    <div class="container__showcase__grid__item">
                        <div class="container__showcase__grid__item__product">
                            <img class="container__show animate" draggable="false" src="./assets/products/vine.svg" alt="vine">
                        </div>
                    </div>
                
                    <div class="container__showcase__grid__item">
                        <div class="container__showcase__grid__item__product">
                            <img class="container__show animate" draggable="false" src="./assets/products/milk.svg" alt="milk">
                        </div>
                    </div>
                
                    <div class="container__showcase__grid__item">
                        <div class="container__showcase__grid__item__product">
                            <img class="container__show animate" draggable="false" src="./assets/products/jam.svg" alt="jam">
                        </div>
                    </div>
                
                    <div class="container__showcase__grid__item">
                        <div class="container__showcase__grid__item__product">
                            <img class="container__show animate" draggable="false" src="./assets/products/cheese.svg" alt="cheese">
                        </div>
                    </div>
                
                    <div class="container__showcase__grid__item">
                        <div class="container__showcase__grid__item__product">
                            <img class="container__show animate" draggable="false" src="./assets/products/meat.svg" alt="meat">
                        </div>
                    </div>
                
                    <div class="container__showcase__grid__item">
                        <div class="container__showcase__grid__item__product">
                            <img class="container__show animate" draggable="false" src="./assets/products/chicken.svg" alt="chicken">
                        </div>
                    </div>
                
                    <div class="container__showcase__grid__item">
                        <div class="container__showcase__grid__item__product">
                            <img class="container__show animate" draggable="false" src="./assets/products/chips.svg" alt="chips">
                        </div>
                    </div>
                
                    <div class="container__showcase__grid__item">
                        <div class="container__showcase__grid__item__product">
                        </div>
                    </div>
                
                    <div class="container__showcase__grid__item">
                        <div class="container__showcase__grid__item__product">
                            <img class="container__show animate" draggable="false" src="./assets/products/pineapple.svg" alt="pineapple">
                        </div>
                    </div>
                
                    <div class="container__showcase__grid__item">
                        <div class="container__showcase__grid__item__product">
                            <img class="container__show animate" draggable="false" src="./assets/products/bananas.svg" alt="bananas">
                        </div>
                    </div>
                
                    <div class="container__showcase__grid__item">
                        <div class="container__showcase__grid__item__product">
                            <img class="container__show animate" draggable="false" src="./assets/products/apple.svg" alt="apple">
                        </div>
                    </div>
                
                    <div class="container__showcase__grid__item">
                        <div class="container__showcase__grid__item__product">
                            <img class="container__show animate" draggable="false" src="./assets/products/cabbage.svg" alt="cabbage">
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="container__cart">
                <img draggable="false" src="./assets/img/cart.svg" alt="cart">
            </div>

            
            <button class="container__payment">
                <a href="https://lavka.market.yandex.ru/">
                    <span>Оплатить корзину</span>
                    <span class="container__payment__effect"></span>
                </a>
            </button>
            

        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
